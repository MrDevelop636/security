<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie wiadomości</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #message {
            font-size: 24px;
            color: #333;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="message">Ładowanie wiadomości...</div>

    <script>
        // Zaszyfrowana wiadomość (base64)
        const encryptedMessage = "V2l0YWogbmEgbmFzeiBzdHJvbmllISBNacWCZWdvIGRuaWEh"; // Base64 encoded

        // Funkcja deszyfrująca wiadomość (base64 -> tekst)
        function decodeMessage(base64String) {
            const decodedString = atob(base64String); // Dekodowanie base64
            return decodedString;
        }

        // Odszyfrowanie wiadomości i wyświetlenie
        const message = decodeMessage(encryptedMessage);
        document.getElementById("message").textContent = message;
    </script>
</body>
</html>
